  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    const is19 = person => new Date().getFullYear() - person.year >= 19;
    
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdult = people.some(is19);
    console.log('Array.prototype.some() // is at least one person 19 or older?\n', isAdult);
    
    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(is19);
    console.log('Array.prototype.every() // is everyone 19 or older?\n', allAdults);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    const find823423 = comment => comment.id === 823423;

    // find the comment with the ID of 823423
    const foundComment = comments.find(find823423);

    console.log('find the comment with the ID of 823423');
    console.table(foundComment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const foundCommentIndex = comments.findIndex(find823423);
    console.log('Find the comment with this ID\n', foundCommentIndex);

    comments.splice(foundCommentIndex, 1);

    console.log('delete the comment with the ID of 823423');
    console.table(comments);
    
  </script>

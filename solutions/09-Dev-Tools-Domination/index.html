<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    const test = 'nice';
    console.log("hello, i am a %s string", test);
    console.log(`hello, i am a ${test} string`);
    
    // Styled
    console.log('%c hello, i am a nice string', 'color: green');

    // warning!
    console.warn('warning');

    // Error :|
    console.error('oops!');

    // Info
    console.info('There is on average more than one skeleton per human.')

    // Testing
    console.assert(1 === 1, 'That is wrong!');
    console.assert(1 === 2, 'That is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    console.clear()
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old (sort of).`);
      console.groupEnd(`${dog.name}`)
    });
    
    // counting
    console.count('Josh')
    console.count('Josh')
    console.count('bean')
    console.count('Josh')
    console.count('Josh')

    // timing
    console.time('fetching')
    fetch('https://api.github.com/users/mashdots')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching')
        console.log(data);
      })

    console.table(dogs)

  </script>
</body>
</html>
